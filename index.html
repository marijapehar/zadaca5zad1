<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <title>JS osnove</title>
</head>
<body>
  <h1>Varijable</h1>
  <script type="text/javascript">
    var Broj = 19;
    var Niz1 = 'Niz znakova';
    var Niz2 = '3.14';
    var Niz3 = 'U dva<br/>retka';
    var Logicka = true;

    document.write("Broj: " + Broj + "<br/>");
    document.write("Niz1: " + Niz1 + "<br/>");
    document.write("Niz2: " + Niz2 + "<br/>");
    document.write("Niz3: " + Niz3 + "<br/>");
    document.write("Logicka: " + Logicka + "<br/>");

    Logicka = false;
    document.write("Nova vrijednost Logicka: " + Logicka + "<br/>");
  </script>
</body>
</html>
